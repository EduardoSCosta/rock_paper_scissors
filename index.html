<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <nav id="nav-container">
        <button>Play Again</button>
    </nav>
    <main id="main-content">
        <h1 id="game-title">Rock Paper Scissors</h1>
        <h2>Score</h2>
        <div id="score">
            <div id="your-container">
                <p>Your Score</p>
                <p id="your-score">0</p>
            </div>            
            <div id="opponent-container">
                <p>Opponent Score</p>
                <p id="opponent-score">0</p>
            </div>            
        </div>
        <h2 id="choice">Choose One</h2>
        <div id="options">
            <img id="rock" src="./images/rock.png" alt="Rock">
            <img id="paper" src="./images/paper.png" alt="Paper">
            <img id="scissors" src="./images/scissors.png" alt="Scissors">
        </div>
        <h2 id="result"></h2>
        <p id="rules">Rules: Rock beats scissors, scissors beats paper and paper beats rock. Score 3 point first to win.</p>
    </main>
    <footer id="footer-container">
        <p>2020 Eduardo Souza</p>
    </footer>
    <script type="text/javascript" src="./scripts/script.js"></script>
</body>
